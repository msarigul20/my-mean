<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field  appearance="fill">
      <mat-label>Fill title field</mat-label>
      <input
        matInput
        type="text"
        name="title"
        [ngModel] = "post?.title"
        required
        minlength="3"
        placeholder="Post Title"
        #title = "ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>

      </mat-form-field>
      <mat-form-field>
        <mat-label>Fill content field</mat-label>
        <textarea
          matInput
          name="content"
          cols="30"
          rows="4"
          [ngModel] = "post?.content"
          required
          placeholder="Post Content"
          #content = "ngModel">
        </textarea>
        <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>

      </mat-form-field>
      <button mat-raised-button color = "primary" type="submit" >Save Post</button>
  </form>

</mat-card>
<alert *ngIf="isShowAlert" [pAlertMode]="alertMode"></alert>
